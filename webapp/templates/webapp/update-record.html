{% extends "webapp/base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="bg-secondary mt-3 shadow-md p-5 form-layout">
        <h2>Update Record</h2>
        <p>Start Update in the required details for your record.</p>
        <hr> 
        <form active="{% url 'create-record' %}" method='POST' autocomplite='off'/>
        {% csrf_token %}
        {% for input in form %}
        <div class="mb-3">
            <h5>{{input.label}}</h5>
            <input value="{{input.value}}" name="{{input.name}}" class="form-control" type="{{input.name}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">{{input.help_text}}</div>
            {% for error in input.errors %} 
            <div class="alert alert-danger mt-2">
                    <strong>{{ error|escape }}</strong>
            </div>
            {% endfor %}
        </div>
        <br>
        {%endfor%}
        <button class='btn btn-success' type="submit">Save &nbsp;<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        </form>
    </div>
</div>
{% endblock %}
